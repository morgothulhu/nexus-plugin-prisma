# ref2 - https://docs.npmjs.com/trusted-publishers#supported-cicd-providers

# owner - morgothulhu-npm -- francois@rleyh.com

name: publish

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC / Trusted Publishing
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
        nexus: [nexus@^1.0.0]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: yarn test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      # üîç TEMP DEBUG: confirm there is no token in config
      - name: Debug npm config
        run: |
          echo "===== npm config list ====="
          npm config list
          echo "===== .npmrc contents (if any) ====="
          if [ -f .npmrc ]; then cat .npmrc; else echo "no .npmrc in repo"; fi

      - run: yarn --frozen-lockfile

      # Optional but recommended with Trusted Publishing
      - name: Enable provenance
        run: npm config set provenance=true

      - name: Publish to npm (Trusted Publisher)
        run: npm publish --provenance --access public
