# reference - https://sergiodxa.com/articles/github-actions-npm-publish
# ref2 - https://docs.npmjs.com/trusted-publishers#supported-cicd-providers

# owner - morgothulhu-npm -- francois@rleyh.com

name: publish

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
        nexus: [nexus@^1.0.0]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: yarn test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn' # or 'npm' if you want
      - run: yarn --frozen-lockfile
      - run: npm publish --access public
